# Site Info
title: 개발학습 기록 블로그
tagline: 'daseulll'
description: ''
baseurl: "/"
url: https://daseulll.github.io/
logo: '/public/logo.png'

# Site configurations
plugins:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: KIM DASEUL
  description: 김다슬(Kim Daseul)
  # gravatar: 3c2986ad7ac1f2230ea3596f44563328 # md5 hash of your email address
  contact:
    github:    https://daseulll.github.io/
    # facebook:
    email:     nldaseul@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  categories:
    - '/all/'
    - { TIL(Today_I_Learned):'/blog/categories/#til'}


  # Blog:
  #   - '/blog/'
  #   - { Categories: '/blog/categories/' }
  #   - { Tags: '/blog/tags/' }
  About:
    - '/about/'
  Github Project:
    - 'https://daseulll.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus
